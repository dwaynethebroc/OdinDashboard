<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Dashboard</title>
</head>
<body>
    <!--
        Grid on container that outlines Sidebar, Header, and Projects
        2 columns, 2 rows with 2nd row being 5x bigger than 1st row
        Sidebar covering 1st colunn, both rows
        Header 2nd column, 1st row
        projects 2nd column, 2nd row
    -->
    <div class="container">

        <div class='sidebar'>
            <div class="logo">
                <div class='logo'>

                </div>

                <div class='logoText'>
                    Dashboard
                </div>
            </div>

            <div class='Links'>
                <div class="nav">
                    <a href='#'>Home</a>
                </div>

                <div class="nav">
                    <a href='#'>Profile</a>
                </div>

                <div class="nav">
                    <a href='#'>Messages</a>
                </div>

                <div class="nav">
                    <a href='#'>History</a>
                </div>

                <div class="nav">
                    <a href='#'>Tasks</a>
                </div>

                <div class="nav">
                    <a href='#'>Communities</a>
                </div>
            </div>

            <div class='Links'>
                <div class="nav">
                    <a href='#'>Settings</a>
                </div>

                <div class="nav">
                    <a href='#'>Support</a>
                </div>

                <div class="nav">
                    <a href='#'>Privacy</a>
                </div>
            </div>
        </div>
    
        <div class='header'>
            <div class="topRow">
                <button id='form'>Submit</button>
                <form action="#" id='form'>
                    <input type="search">
                </form>
                <div class='bell'>

                </div>
                <div class="profileLogo">
                    <img src="" alt="">
                </div>
                <div class="profileName">
                    Morgan Oakley
                </div>
            </div>
            <div class="bottomRow">
                <div class="userNameLogo">
                    <img src="" alt="">
                    <p>Hi there,</p>
                    <p>Morgan Oakley(@morgan)</p>
                </div>

                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
    
        <div class='projects'>
            <div class="cards">
                <h2>Your Projects</h2>
            </div>
            <div class="feed">
                <h2>Announcements</h2>
            </div>
            <div class="trending">
                <h2>Trending</h2>
            </div>
        </div>
    </div>
</body>
</html>
